---
ccflags: [
  "--target=x86_64-jsix-elf",
  "-fno-omit-frame-pointer",
  "-fno-stack-protector",

  "-fvisibility=hidden",
  "-fvisibility-inlines-hidden",

  "-D__ELF__",
  "-D__jsix__",
  "-U__linux",
  "-U__linux__",

  "-DMSPACES",

  "--sysroot='${source_root}/sysroot'"
]


cxxflags: [
  "-fno-exceptions",
  "-fno-rtti",
  "-isystem", "${source_root}/sysroot/include/c++/v1",
]

ldflags: [
  "-Bstatic",
  "-m", "elf_x86_64",
  "--sysroot='${source_root}/sysroot'",
  "--no-eh-frame-hdr",
  "-L", "${source_root}/sysroot/lib",
  "-z", "separate-code",
  "-lc++", "-lc++abi", "-lunwind",
  "--no-dependent-libraries",
]

libs: [
  "${target_dir}/crt0.o",
]
